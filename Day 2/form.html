<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z]+" title="Please enter a valid name (letters only)">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required title="Please enter a valid email address">
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required >

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="10" max="12" >
    <input type="submit" value="Submit">
    <label for="message">Message:</label>
    <textarea id="message" name="message" required>
      

    
  </form>
</body>
</html>
