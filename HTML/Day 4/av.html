<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Multimedia and APIs</title>
</head>
<body>
  <h1>My Multimedia Webpage</h1>

  <h2>Audio Example</h2>
  <audio controls>
    <source src="./sample-15s.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video Example</h2>
  <video controls width="480" height="270">
    <source src="./LinkedIn Bot Demo.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>

  <iframe width="480" height="270" src="https://www.youtube.com/watch?v=ihYmSuekC14&pp=ygUGbmF0dXJl" frameborder="0" allowfullscreen></iframe>
  
  <script>
    // Example JavaScript code for using HTML5 APIs
    // Implement your chosen API(s) here
  </script>
</body>
</html>
