<!DOCTYPE html>
<html>

<head>
  <title>Poster Layout</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .poster {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      margin: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #f4f4f4;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="poster">

</html>
