<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <table border="2">
        <thead>
          <tr>
            <th colspan="2">Employee Details</th>
            <th>Contact Information</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">John Doe</td>
            <td>Designation</td>
            <td>Graphic Designer</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>john.doe@example.com</td>
          </tr>
          <tr>
            <td rowspan="3">Jane Smith</td>
            <td>Designation</td>
            <td>Software Developer</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>jane.smith@example.com</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>123-456-7890</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total Employees: 2</td>
          </tr>
        </tfoot>
      </table>
      
</body>
</html>
